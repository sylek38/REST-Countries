<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>REST API Countries</h1>
            <a href="./dashboard.html" class="link">Dashboard</a>
        </div>
    </header>
    <main class="main">
        <div class="container">
            
            <div class="input-box">
                <input class="inp" type="text" id="keyword-inp" value="" name="" placeholder="Enter a keyword" required>
                <input class="inp num-inp" type="number" id="min-population-inp" value="" name="min" min="0" placeholder="Minimal population">
                <input class="inp num-inp" type="number" id="max-population-inp" value="" name="max" max=""placeholder="Maximal population">
                <button class="cta" id="cta">Search</button>
            </div>

            <div class="table-outer-wrapper">
                <table class="table">
                    <thead>
                        <tr class="table-header">
                            <th colspan="6">Search result</th>
                        </tr>
                        <tr class="table-col-names">
                            <th class="sortable th-sort-default">Name</th>
                            <th class="sortable th-sort-default">Currency</th>
                            <th class="sortable th-sort-default">Language</th>
                            <th class="sortable th-sort-default numeric">Population</th>
                            <th class="sortable th-sort-default numeric">Area</th>
                            <th>Flag</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        
                        

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="/js/fetch.js"></script>
</body>
</html>
