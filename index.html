<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">

            <div class="input-box">
                <input class="inp" type="text" value="" name="" placeholder="Enter a keyword">
                <input class="inp" type="number" value="" name="" placeholder="Minimal population">
                <input class="inp" type="number" value="" name="" placeholder="Maximal population">
                <button class="cta">Search</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Currency</th>
                        <th>Language</th>
                        <th>Population</th>
                        <th>Area</th>
                        <th>Flag</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </main>
    <script src="/js/fetch.js"></script>
</body>
</html>
